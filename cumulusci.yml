minimum_cumulusci_version: 3.86.0
project:
    name: asdsxa
    package:
        name: pignet
        api_version: '60.0'
    git:
        default_branch: main
        prefix_feature: feature/
        prefix_beta: beta/
        prefix_release: release/
    source_format: sfdx
tasks:
    robot:
        options:
            suites: robot/asdsxa/tests
            options:
                outputdir: robot/asdsxa/results
    robot_testdoc:
        options:
            path: robot/asdsxa/tests
            output: robot/asdsxa/doc/asdsxa_tests.html
    run_tests:
        options:
            required_org_code_coverage_percent: 75
flows:
    dependencies:
        steps:
            3:
                task: assign_permission_sets
                options:
                    api_names: X00ex00000018ozh_128_09_04_12_1
